{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'base/style.css' %}"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/6b20b1c14d.js"
            crossorigin="anonymous"
        ></script>
        <title>Contact Profile</title>
    </head>
    <body>
        <div class="container">
            <!--  SEARCH FORM -->
            <header class="header">
                <form class="search-bar" method="get" action="{% url 'home' %}">
                    <input
                        type="search-name"
                        class="contact-search"
                        name="q"
                        placeholder="Search"
                    />
                </form>

                <!--  ADD-CONTACT BUTTON/ICON -->
                <a href="{% url 'add' %}"
                    ><i class="fas fa-plus-circle add"></i></a
                >
            </header>

            <!--  CONTACT LIST -->
            <section class="contacts-library">
                <ul class="contacts-list">
                    {% for contact in contacts %}
                    <a href="{{ contact.get_absolute_url }}">
                        <div class="contact-section">
                            <li class="list__item">
                                <p class="contact-name">
                                    {{contact.full_name}}
                                </p>
                                <p class="relationship">{{contact.relation}}</p>
                            </li>

                            <li class="list__item">
                                <i class="fas fa-phone"></i>
                                <i class="fas fa-sms text"></i>
                            </li>
                        </div>
                    </a>
                    <hr />
                    {% endfor %}
                </ul>
            </section>
        </div>
    </body>
</html>
